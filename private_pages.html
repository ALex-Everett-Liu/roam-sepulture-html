<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私人页面 - Personal Wiki</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2d3748;
            --secondary-color: #4a5568;
            --accent-color: #3182ce;
            --success-color: #38a169;
            --bg-color: #f7fafc;
            --card-bg: #ffffff;
            --text-color: #2d3748;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .nav {
            background: var(--card-bg);
            padding: 15px 40px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
        }

        .articles-list {
            display: grid;
            gap: 20px;
        }

        .article-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .article-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border-color: var(--accent-color);
        }

        .article-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .article-title {
            font-size: 1.4rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .article-description {
            color: var(--secondary-color);
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .category-badge {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--secondary-color);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }

            .content {
                padding: 20px;
            }

            .article-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-lock"></i>
                私人页面
            </h1>
            <div class="subtitle">转载、摘抄与学习</div>
        </div>

        <div class="nav">
            <a href="index.html"><i class="fas fa-home"></i> 首页</a>
            <i class="fas fa-chevron-right"></i>
            <span>私人页面</span>
        </div>

        <div class="content">
            <div class="section">
                <h2>
                    <i class="fas fa-book"></i>
                    文章转载
                </h2>

                <div class="articles-list">
                    <div class="article-card">
                        <a href="private-pages-01/claude-code-experience-01.html">
                            <div class="article-title">
                                <i class="fas fa-robot"></i>
                                My Experience With Claude Code After 2 Weeks
                            </div>
                            <div class="article-description">
                                记录我与Claude Code两周使用体验，包括Cursor限流、AI编程工具对比等真实体验分享。
                            </div>
                            <div class="article-meta">
                                <div class="meta-item">
                                    <i class="fas fa-calendar"></i>
                                    2025-07-17
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-folder"></i>
                                    <span class="category-badge">个人体验</span>
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-clock"></i>
                                    双语阅读
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>
                    <i class="fas fa-folder-plus"></i>
                    目录结构
                </h2>
                <div style="background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 8px; padding: 20px; font-family: monospace; font-size: 14px; line-height: 1.8;">
                    <div>📁 private_pages/</div>
                    <div style="margin-left: 20px;">📁 private-pages-01/</div>
                    <div style="margin-left: 40px;">📄 <a href="private-pages-01/claude-code-experience-01.html" style="color: #3182ce; text-decoration: none;">claude-code-experience-01.html</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
